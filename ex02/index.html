<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Eventos de Mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagens/html.png" alt="html" class="imagens" onmouseover="aumentarImagem(this)" onmouseout="diminuirImagem(this)">
    <img src="imagens/css.png" alt="css" class="imagens" onmouseover="aumentarImagem(this)" onmouseout="diminuirImagem(this)">
    <img src="imagens/js.png" alt="js" class="imagens" onmouseover="aumentarImagem(this)" onmouseout="diminuirImagem(this)">
</body>
<script src="script.js"></script>
</html>
