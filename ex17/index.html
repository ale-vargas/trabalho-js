<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tabulação entre Conteúdos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="abrirAba(event, 'Aba1')">Aba 1</button>
        <button class="tablinks" onclick="abrirAba(event, 'Aba2')">Aba 2</button>
        <button class="tablinks" onclick="abrirAba(event, 'Aba3')">Aba 3</button>
    </div>

    <div id="Aba1" class="tabcontent">
        <h2>Conteúdo da Aba 1</h2>
        <p>Este é o conteúdo da primeira aba.</p>
    </div>

    <div id="Aba2" class="tabcontent">
        <h2>Conteúdo da Aba 2</h2>
        <p>Este é o conteúdo da segunda aba.</p>
    </div>

    <div id="Aba3" class="tabcontent">
        <h2>Conteúdo da Aba 3</h2>
        <p>Este é o conteúdo da terceira aba.</p>
    </div>
</body>
<script src="script.js"></script>
</html>
